<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Industries - Centro de Seguridad Concurrente</title>
    <style>
        /* ... Tu CSS se queda igual ... */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0d1117; color: #c9d1d9; line-height: 1.6; }
        .container { max-width: 1000px; margin: 30px auto; padding: 20px; background-color: #161b22; border-radius: 8px; box-shadow: 0 0 15px rgba(0, 255, 255, 0.4); }
        h1 { color: #00ffcc; border-bottom: 2px solid #00ffcc; padding-bottom: 10px; margin-bottom: 20px; }
        h2 { color: #38a169; margin-top: 25px; border-bottom: 1px solid #30363d; padding-bottom: 5px; }
        .box { padding: 15px; border: 1px solid #30363d; border-radius: 4px; margin-bottom: 20px; }
        #log { list-style: none; padding: 0; max-height: 250px; overflow-y: scroll; border: 1px solid #30363d; border-radius: 4px; background-color: #010409; }
        #log li { padding: 8px 10px; border-bottom: 1px dashed #30363d; font-size: 0.9em; }
        .critical { background-color: #6a0000; color: #ffcccc; font-weight: bold; }
        .warning { background-color: #574d00; color: #ffffcc; }
        button, input[type="submit"] { background-color: #00ffcc; color: #161b22; border: none; padding: 8px 15px; border-radius: 3px; cursor: pointer; transition: background-color 0.3s; }
        button:hover, input[type="submit"]:hover { background-color: #00cc99; }
        input[type="text"], input[type="password"], select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #30363d; background-color: #0d1117; color: #c9d1d9; box-sizing: border-box; }
        .status-badge { padding: 5px 10px; border-radius: 3px; font-weight: bold; }
        .status-ok { background-color: #1e4d29; color: #38a169; }
        .status-error { background-color: #6a0000; color: #ffcccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Stark Concurrent Security Dashboard</h1>

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <p>Estado del WebSocket: <span id="ws-status" class="status-badge status-error">Desconectado</span></p>
            <p>Usuario: <span id="user-role" class="status-badge status-error">No Autenticado</span></p>
        </div>

        <h2>üîë Autenticaci√≥n</h2>
        <div class="box">
            <form id="login-form">
                <label for="username">Usuario (tony/rhodey/pepper):</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contrase√±a (ironman/war-machine/rescue):</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Iniciar Sesi√≥n">
            </form>
            <p id="jwt-token-container" style="display: none;">Token: <code id="jwt-token">No token</code></p>
        </div>

        <h2>üö® Simular Evento de Sensor</h2>
        <div class="box">
            <form id="sensor-form">
                <label for="sensor-type">Tipo de Sensor:</label>
                <select id="sensor-type" name="sensor-type">
                    <option value="motion">movimiento</option>
                    <option value="temperature">temperatura</option>
                    <option value="access">acceso</option>
                </select>

                <input type="text" id="sensor-value" name="sensor-value" required value="MOVIMIENTO_NO_AUTORIZADO" style="display: none;">

                <input type="submit" value="Enviar Evento">
            </form>
            <p id="sensor-response" style="font-size: 0.9em; margin-top: 10px;"></p>
        </div>

        <div id="protected-section" style="display: none;">
            <h2>‚öôÔ∏è Control de Acceso (Autorizaci√≥n por Roles)</h2>
            <div class="box">
                <button onclick="fetchProtected('/system/status', 'GET')">Ver Estado</button>
                <button onclick="fetchProtected('/system/reset', 'POST')">Resetear Sistema</button>
            </div>
            <p id="protected-response" style="font-size: 0.9em; margin-top: 10px;"></p>
        </div>


        <h2>üì∞ Alertas en Tiempo Real</h2>
        <ul id="log">
            <li>Esperando la conexi√≥n WebSocket...</li>
        </ul>
    </div>
    <script src="/static/script.js" defer></script>
</body>
</html>
